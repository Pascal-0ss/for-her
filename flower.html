.back-btn {

  padding: 12px 28px;
  border-radius: 25px;
  background: #d8b4a0;
  color: white;
  font-size: 0.9rem;
}

.petals {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.petals span {
  position: absolute;
  top: -10%;
  font-size: 24px;
  animation: fall linear infinite;
  opacity: 0.8;
}

.petals span:nth-child(1) {
  left: 10%;
  animation-duration: 12s;
}

.petals span:nth-child(2) {
  left: 30%;
  animation-duration: 15s;
  font-size: 20px;
}

.petals span:nth-child(3) {
  left: 50%;
  animation-duration: 18s;
}

.petals span:nth-child(4) {
  left: 70%;
  animation-duration: 14s;
  font-size: 26px;
}

.petals span:nth-child(5) {
  left: 90%;
  animation-duration: 20s;
}

@keyframes fall {
  0% {
    transform: translateY(0) rotate(0deg);
  }
  100% {
    transform: translateY(120vh) rotate(360deg);
  }
}

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.hearts span {
  position: absolute;
  bottom: -50px;
  font-size: 20px;
  animation: floatHearts 12s linear infinite;
  opacity: 0.4;
}

.hearts span:nth-child(1) { left: 10%; animation-delay: 0s; }
.hearts span:nth-child(2) { left: 20%; animation-delay: 2s; }
.hearts span:nth-child(3) { left: 30%; animation-delay: 4s; }
.hearts span:nth-child(4) { left: 40%; animation-delay: 1s; }
.hearts span:nth-child(5) { left: 50%; animation-delay: 3s; }
.hearts span:nth-child(6) { left: 60%; animation-delay: 5s; }
.hearts span:nth-child(7) { left: 70%; animation-delay: 2s; }
.hearts span:nth-child(8) { left: 80%; animation-delay: 4s; }
.hearts span:nth-child(9) { left: 90%; animation-delay: 6s; }

@keyframes floatHearts {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0;
  }
  10% { opacity: 0.4; }
  100% {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

.sparkle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(255,255,255,0.6);
  border-radius: 50%;
  animation: sparkle 3s infinite ease-in-out;
}

@keyframes sparkle {
  0%,100% { opacity: 0; transform: scale(0); }
  50% { opacity: 1; transform: scale(1); }
}

  </style>
